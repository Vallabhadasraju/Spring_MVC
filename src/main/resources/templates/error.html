<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <style>
        body {
            background-color: #f8d7da; /* Light red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #721c24;
        }
        h2 {
            color: #721c24;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #721c24;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #5a1a1e;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Sorry! Registration Failed</h1>
        <h2>Please enter a unique username or email</h2>
        <h2>Password and Confirm Password must match</h2>
        <a href="/" class="btn">Go Back to Registration</a>
    </div>
</body>
</html>
